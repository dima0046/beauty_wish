<!doctype html>
<html lang="ru">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <title>{{ page_title }}</title>
</head>
<body>
<!-- As a link -->
<nav class="navbar navbar-light">
    <a class="navbar-brand" href="#">
        <img src="https://github.com/dima0046/beauty_wish/blob/develop/webapp/images/bw-logo-2.png?raw=true" class="rounded float-left" width="200" height="85" alt="">
    </a>
</nav>
<div class="container">
</div>
<div class="row">
    <div class="col-1"></div>
    <div class="col-2">
        {% with messages = get_flashed_messages() %}
        {% if messages %}
        <div class="alert alert-warning" role="alert">
            {% for message in messages %}
            {{ message }}<br>
            {% endfor %}
        </div>
        {% endif %}
        {% endwith %} 
    </div>
    <div class="col-9">
    </div>

</div>
<div class="row">
    <div class="col-sm-2 text-right">
        <h2>Категории</h2>
    </div>
    <div class="col-10">
        <h2>Продукты</h2>
        <div class="container"></div>
        {% for product in product_list %}
        <div class="row">

            <div class="round-sep"></div>
            <div class="col-xs-2" style="height: 200px;">
                <div class="affix">
                    <img src="{{ product.image }}" class="rounded float-left" alt="product.brand_name" height="130"
                         width="130">
                </div>
            </div>
            <div class="col-md-10 text-left p-4">
                <div class="col-md-3 ms-auto orange">
                    <div class="row">
                        <h5><a href="{{ product.url }}"> {{product.brand_full_string}} </a></h5>
                    </div>
                    <div class="row">
                        <p>от {{product.price}} руб.</p>
                    </div>
                </div>
            </div>

        </div>
        <div class="clearfix"></div>
        <br><br>
        {% endfor %}
    </div>
</div>
</div>
</div>
<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
</body>
</html>
